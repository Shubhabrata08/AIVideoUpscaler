{% extends 'base.html' %}
{% block content %}
<div class="card border-5 rounded" >
<div class="card-body" style="background-color: #1b2137 ;">
    <div class="card-title p-2"><h3>Upload your file</h3></div>
    <div class="input-group mb-3 card-text" >
        <form style="width: 100%;">
        <input type="file" class="form-control mt-2 mb-2" id="inputGroupFile02">
        <div class="p-2" style="display:flex; justify-content:space-between;">
            <div style="display: flex; flex-direction: column; width: 50%;">

                <label for="customRange3" class="form-label mt-2" style="text-align: left;"><h5>Choose Scaling multipier:</h5></label>
                <input type="range" class="form-range" min="0" max="2" step="1" id="customRange3">
                <div style="display:flex;justify-content: space-between;">
                    <div><h5>2x</h5></div>
                    <div><h5>3x</h5></div>
                    <div><h5>4x</h5></div>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; justify-content:space-around">
        <button type="submit" class="btn btn-primary" >Upload</button>
            </div>
        </div>
    </form>
  </div>
</div>
</div>
<script>
    document.getElementById("upscaleNav").classList.add("active");
</script>
{% endblock %}
