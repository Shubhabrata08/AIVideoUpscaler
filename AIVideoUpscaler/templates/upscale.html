{% extends 'base.html' %}
{% block content %}
<div class="card border-5 rounded" >
<div class="card-body" style="background-color: #1b2137 ;">
    <div class="card-title p-2"><h3>Upload your file</h3></div>
    <div class="input-group mb-3 card-text" >
        <form style="width: 100%;">
        <input type="file" class="form-control mt-2 mb-2" id="inputGroupFile02">
        <div style="display:flex; justify-content: space-between;">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                  Choose scaling multiplier
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item active" href="#">2x</a></li>
                  <li><a class="dropdown-item" href="#">3x</a></li>
                  <li><a class="dropdown-item" href="#">4x</a></li>
                </ul>
              </div>
        <button type="submit" class="btn btn-primary">Upload</button>

        </div>
    </form>
  </div>
</div>
</div>
<script>
    document.getElementById("upscaleNav").classList.add("active");
</script>
{% endblock %}
